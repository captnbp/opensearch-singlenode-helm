## @section Opensearch parameters

## Opensearch image version
## ref: https://hub.docker.com/r/opensearchproject/opensearch/tags
## @param image.registry Opensearch image registry
## @param image.repository Opensearch image repository
## @param image.tag Opensearch image tag (immutable tags are recommended)
## @param image.pullPolicy Opensearch image pull policy
## @param image.pullSecrets Opensearch image pull secrets
## @param image.debug Enable image debug mode
##
image:
  registry: docker.io
  repository: opensearchproject/opensearch
  tag: "2.10.0"
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
  ## Set to true if you would like to see extra information on logs
  ##
  debug: false

## Security plugin parameters
##
security:
  ## @param security.opensearchPassword Password for 'admin' user
  ##
  opensearchPassword: ""
  ## @param security.dashboardsPassword Password for reserved 'dashboard' user
  ##
  dashboardsPassword: ""
  ## @param security.monitoringPassword Password for reserved 'monitoring' user
  ##
  monitoringPassword: ""
  ## @param security.existingSecret Name of the existing secret containing the Opensearch passwords
  ##
  existingSecret: ""

  ## TLS configuration
  ##
  tls:
    http:
      ## @param security.tls.http.autoGenerated Create cert-manager signed TLS certificates.
      ## Note: Currently only supports PEM with PKCS8 certificates.
      ##
      autoGenerated: true
      ## @param security.tls.http.existingRootCASecret Existing secret containing the tls.key and tls.crt of the Root CA which will sign HTTP certs. This will be used in the cert-manager Issuer.
      ##
      existingRootCASecret: "root-ca-tls"

      ## @param security.tls.http.algorithm Algorithm of the private key. Allowed values are either RSA,Ed25519 or ECDSA.
      algorithm: RSA
      ## @param security.tls.http.size Size is the key bit size of the corresponding private key for this certificate. If algorithm is set to RSA, valid values are 2048, 4096 or 8192, and will default to 2048 if not specified. If algorithm is set to ECDSA, valid values are 256, 384 or 521, and will default to 256 if not specified. If algorithm is set to Ed25519, Size is ignored. No other values are allowed. 
      size: 2048

      ## @param security.tls.http.opensearch.existingSecret Existing secret containing the certificates for the opensearch nodes
      ##
      opensearch:
        existingSecret: ""
      ## @param security.tls.http.keyPassword Password to access the PEM key when they are password-protected.
      ##
      keyPassword: ""
      ## Base subject details for certificate generation, node_dn filtering, admin_dn 
      ##
      subject:
        ## @param security.tls.http.subject.organizations Subject's organization
        ##
        organizations: "example"
        ## @param security.tls.http.subject.countries Subject's country
        ##
        countries: "com"
      issuerRef:
        ## @param security.tls.http.issuerRef.existingIssuerName Existing name of the cert-manager http issuer. If provided, it won't create a default one.
        ##
        existingIssuerName: ""
        ## @param security.tls.http.issuerRef.kind Kind of the cert-manager issuer resource (defaults to "Issuer")
        ##
        kind: "Issuer"
        ## @param security.tls.http.issuerRef.group Group of the cert-manager issuer resource (defaults to "cert-manager.io")
        ##
        group: "cert-manager.io"
    transport:
      ## @param security.tls.transport.enforceHostnameVerification Whether to verify hostnames on the transport layer.
      ## Ref: https://opensearch.org/docs/latest/security/configuration/tls#advanced-hostname-verification-and-dns-lookup
      ##
      enforceHostnameVerification: false
      ## @param security.tls.transport.resolveHostname Whether to resolve hostnames against DNS on the transport layer. Optional. Default is true. Only works if hostname verification is also enabled.
      ## Ref: https://opensearch.org/docs/latest/security/configuration/tls#advanced-hostname-verification-and-dns-lookup
      ##
      resolveHostname: true

      ## @param security.tls.transport.autoGenerated Create cert-manager signed TLS certificates.
      ## Note: Currently only supports PEM with PKCS8 certificates.
      ##
      autoGenerated: true
      ## @param security.tls.transport.existingRootCASecret Existing secret containing the tls.key and tls.crt of the Root CA which will sign transport certs. This will be used in the cert-manager Issuer.
      ##
      existingRootCASecret: "root-ca-tls"

      ## @param security.tls.transport.algorithm Algorithm of the private key. Allowed values are either RSA,Ed25519 or ECDSA.
      algorithm: RSA
      ## @param security.tls.transport.size Size is the key bit size of the corresponding private key for this certificate. If algorithm is set to RSA, valid values are 2048, 4096 or 8192, and will default to 2048 if not specified. If algorithm is set to ECDSA, valid values are 256, 384 or 521, and will default to 256 if not specified. If algorithm is set to Ed25519, Size is ignored. No other values are allowed. 
      size: 2048

      ## @param security.tls.transport.opensearch.existingSecret Existing secret containing the certificates for the opensearch nodes
      ##
      opensearch:
        existingSecret: ""
      ## @param security.tls.transport.keyPassword Password to access the PEM key when they are password-protected.
      ##
      keyPassword: ""
      ## Base subject details for certificate generation, node_dn filtering, admin_dn 
      ##
      subject:
        ## @param security.tls.transport.subject.organizations Subject's organization
        ##
        organizations: "example"
        ## @param security.tls.transport.subject.countries Subject's country
        ##
        countries: "com"
      issuerRef:
        ## @param security.tls.transport.issuerRef.existingIssuerName Existing name of the cert-manager transport issuer. If provided, it won't create a default one.
        ##
        existingIssuerName: ""
        ## @param security.tls.transport.issuerRef.kind Kind of the cert-manager issuer resource (defaults to "Issuer")
        ##
        kind: "Issuer"
        ## @param security.tls.transport.issuerRef.group Group of the cert-manager issuer resource (defaults to "cert-manager.io")
        ##
        group: "cert-manager.io"
    
    truststore:
      ## @param security.tls.truststore.extraCACerts Add extra pem CA certs to the Java truststore
      extraCACerts: {}
        # Values must be YAML literal style scalar / YAML multiline string.
        # <filename>: |
        #   <pem content>
        # root-ca.crt: |
        #   -----BEGIN CERTIFICATE-----
        #   XXXXXXXXXXXXXXXXXXXXXXXXXXX
        #   -----END CERTIFICATE-----


  ## Audit configuration
  ## Ref: https://opensearch.org/docs/latest/security/audit-logs/index/
  ##
  audit:
    ## @param security.audit.type Audit logs let you track access to your OpenSearch cluster and are useful for compliance purposes or in the aftermath of a security breach. You can configure the categories to be logged, the detail level of the logged messages, and where to store the logs. Possible values: <debug|internal_opensearch|external_opensearch|webhook|log4j>
    ## Ref: https://opensearch.org/docs/latest/security/audit-logs/storage-types/
    type: "internal_opensearch"
    ## @param security.audit.index Specify the target index for storage types internal_opensearch or external_opensearch
    ## Ref: https://opensearch.org/docs/latest/security/audit-logs/index/#configure-the-audit-log-index-name
    index: "'security-auditlog-'YYYY.MM.dd"
    ## @param security.audit.ignore_requests You can exclude certain requests from being logged completely, by either configuring actions (for transport requests) and/or HTTP request paths (REST)
    ## Ref: https://opensearch.org/docs/latest/security/audit-logs/index/#exclude-requests
    ignore_requests: []
    ## @param security.audit.ignore_users By default, the security plugin logs events from all users, but excludes the internal OpenSearch Dashboards server users dashboard and monitoring
    ## Ref: https://opensearch.org/docs/latest/security/audit-logs/index/#exclude-users
    ignore_users: []
      #- dashboard
      #- monitoring
    ## @param security.audit.enable_rest By default, the security plugin logs events on the REST layer
    ## Ref: https://opensearch.org/docs/latest/security/audit-logs/index/#disable-rest-or-the-transport-layer
    enable_rest: true
    ## @param security.audit.enable_transport By default, the security plugin logs events on the transport layer
    ## Ref: https://opensearch.org/docs/latest/security/audit-logs/index/#disable-rest-or-the-transport-layer
    enable_transport: true
    ## @param security.audit.resolve_indices By default, the security plugin logs all indices affected by a request. Because index names can be aliases and contain wildcards/date patterns, the security plugin logs the index name that the user submitted and the actual index name to which it resolves.
    ## Ref: https://opensearch.org/docs/latest/security/audit-logs/index/#log-index-names
    resolve_indices: true
    ## @param security.audit.config Configure audit setting
    ## Ref: https://opensearch.org/docs/latest/security/audit-logs/storage-types/
    config: {}

## Opensearch cluster name
## @param clusterName Opensearch cluster name
##
clusterName: opensearch
## @param containerPorts.restAPI Opensearch REST API port
## @param containerPorts.transport Opensearch Transport port
##
containerPorts:
  restAPI: 9200
  transport: 9300
## @param plugins Comma, semi-colon or space separated list of plugins to install at initialization
##
plugins: "repository-s3,https://github.com/aiven/prometheus-exporter-plugin-for-opensearch/releases/download/2.10.0.0/prometheus-exporter-2.10.0.0.zip"

## @param networkHost Network interface to bind (ex: "0.0.0.0", "::" [_local_, _site_])
##
networkHost: "0.0.0.0"

## @param config Override Opensearch configuration
##
config: {}
  # Values must be YAML literal style scalar / YAML multiline string.
  # <filename>: |
  #   <formatted-value(s)>
  # log4j2.properties: |
  #   status = error
  #
  #   appender.console.type = Console
  #   appender.console.name = console
  #   appender.console.layout.type = PatternLayout
  #   appender.console.layout.pattern = [%d{ISO8601}][%-5p][%-25c{1.}] [%node_name]%marker %m%n
  #
  #   rootLogger.level = info
  #   rootLogger.appenderRef.console.ref = console

  # log4j2.properties:

## @param extraConfig Append extra configuration to the Opensearch node configuration
## Use this instead of `config` to add more configuration
## See below example:
## extraConfig:
##   node:
##     store:
##       allow_mmap: false
extraConfig: {}
## @param extraVolumes A list of volumes to be added to the pod
## Example Use Case: mount ssl certificates when Opensearch has tls enabled
## extraVolumes:
##   - name: os-certs
##     secret:
##       defaultMode: 420
##       secretName: os-certs
extraVolumes: []
## @param extraVolumeMounts A list of volume mounts to be added to the pod
## extraVolumeMounts:
##   - name: os-certs
##     mountPath: /certs
##     readOnly: true
extraVolumeMounts: []
## @param extraEnvVars Array containing extra env vars to be added to all pods (evaluated as a template)
## For example:
## extraEnvVars:
##  - name: MY_ENV_VAR
##    value: env_var_value
##
extraEnvVars: []
## @param extraEnvVarsConfigMap ConfigMap containing extra env vars to be added to all pods (evaluated as a template)
##
extraEnvVarsConfigMap: ""
## @param extraEnvVarsSecret Secret containing extra env vars to be added to all pods (evaluated as a template)
##
extraEnvVarsSecret: ""

## @section Master parameters

## Opensearch opensearch node parameters
##
opensearch:
  ## @param opensearch.fullnameOverride String to fully override common.names.fullname template with a string
  ##
  fullnameOverride: ""
  ## @param opensearch.replicaCount Desired number of Opensearch opensearch nodes. Consider using an odd number of opensearch nodes to prevent "split brain" situation.  See: https://opensearch.org/docs/latest/opensearch/cluster/
  ##
  replicaCount: 1
  ## Update strategy for Opensearch opensearch statefulset
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ## @param opensearch.updateStrategy.type Update strategy for Master statefulset
  ##
  updateStrategy:
    type: RollingUpdate
  ## @param opensearch.hostAliases Add deployment host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param opensearch.schedulerName Name of the k8s scheduler (other than default)
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ##
  ## @param opensearch.heapSize Master-eligible node heap size
  ##
  heapSize: 128m
  ## @param opensearch.podAnnotations Annotations for opensearch pods.
  ##
  podAnnotations: {}
  ## @param opensearch.podLabels Extra labels to add to Pod
  ##
  podLabels: {}
  ## Pod Security Context for opensearch pods.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ## @param opensearch.securityContext.enabled Enable security context for opensearch pods
  ## @param opensearch.securityContext.fsGroup Group ID for the container for opensearch pods
  ## @param opensearch.securityContext.runAsUser User ID for the container for opensearch pods
  ##
  securityContext:
    enabled: true
    fsGroup: 1000
    runAsUser: 1000
  ## Pod Security Context for opensearch pods.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ## @param opensearch.podSecurityContext.enabled Enable security context for opensearch pods
  ## @param opensearch.podSecurityContext.fsGroup Group ID for the container for opensearch pods
  ##
  podSecurityContext:
    enabled: false
    fsGroup: 1000
  ## Container Security Context for the main container.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ## @param opensearch.containerSecurityContext.enabled Enable security context for the main container
  ## @param opensearch.containerSecurityContext.runAsUser User ID for the container for the main container
  ## @param opensearch.containerSecurityContext.runAsNonRoot Indicates that the container must run as a non-root user
  ## @param opensearch.containerSecurityContext.allowPrivilegeEscalation Controls whether a process can gain more privileges than its parent process
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 1000
    runAsNonRoot: true
    allowPrivilegeEscalation: false

  ## @param opensearch.podAffinityPreset Master-eligible Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param opensearch.podAntiAffinityPreset Master-eligible Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
  ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: ""
  ## Node affinity preset. Allowed values: soft, hard
  ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ## @param opensearch.nodeAffinityPreset.type Master-eligible Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
  ## @param opensearch.nodeAffinityPreset.key Master-eligible Node label key to match Ignored if `affinity` is set.
  ## @param opensearch.nodeAffinityPreset.values Master-eligible Node label values to match. Ignored if `affinity` is set.
  ##
  nodeAffinityPreset:
    type: ""
    ## E.g.
    ## key: "kubernetes.io/e2e-az-name"
    ##
    key: ""
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param opensearch.affinity Master-eligible Affinity for pod assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## Note: podAffinityPreset, podAntiAffinityPreset, and  nodeAffinityPreset will be ignored when it's set
  ##
  affinity: {}
  ## @param opensearch.priorityClassName Master pods Priority Class Name
  ## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/#priorityclass
  ##
  priorityClassName: ""
  ## @param opensearch.nodeSelector Master-eligible Node labels for pod assignment
  ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param opensearch.tolerations Master-eligible Tolerations for pod assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param opensearch.topologySpreadConstraints Topology Spread Constraints for pod assignment spread across your cluster among failure-domains. Evaluated as a template
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## Opensearch opensearch container's resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## We usually recommend not to specify default resources and to leave this as a conscious
  ## choice for the user. This also increases chances charts run on environments with little
  ## resources, such as Minikube. If you do want to specify resources, uncomment the following
  ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  ## @param opensearch.resources.limits The resources limits for the container
  ## @param opensearch.resources.requests [object] The requested resources for the container
  ##
  resources:
    ## Example:
    ## limits:
    ##    cpu: 100m
    ##    memory: 128Mi
    limits: {}
    requests:
      cpu: 25m
      memory: 256Mi
  ## Opensearch opensearch container's startup probe
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
  ## @param opensearch.startupProbe.enabled Enable/disable the startup probe (opensearch nodes pod)
  ## @param opensearch.startupProbe.initialDelaySeconds Delay before startup probe is initiated (opensearch nodes pod)
  ## @param opensearch.startupProbe.periodSeconds How often to perform the probe (opensearch nodes pod)
  ## @param opensearch.startupProbe.timeoutSeconds When the probe times out (opensearch nodes pod)
  ## @param opensearch.startupProbe.successThreshold Minimum consecutive successes for the probe to be considered successful after having failed (opensearch nodes pod)
  ## @param opensearch.startupProbe.failureThreshold Minimum consecutive failures for the probe to be considered failed after having succeeded
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: 90
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  ## Opensearch opensearch container's liveness probe
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
  ## @param opensearch.livenessProbe.enabled Enable/disable the liveness probe (opensearch nodes pod)
  ## @param opensearch.livenessProbe.initialDelaySeconds Delay before liveness probe is initiated (opensearch nodes pod)
  ## @param opensearch.livenessProbe.periodSeconds How often to perform the probe (opensearch nodes pod)
  ## @param opensearch.livenessProbe.timeoutSeconds When the probe times out (opensearch nodes pod)
  ## @param opensearch.livenessProbe.successThreshold Minimum consecutive successes for the probe to be considered successful after having failed (opensearch nodes pod)
  ## @param opensearch.livenessProbe.failureThreshold Minimum consecutive failures for the probe to be considered failed after having succeeded
  ##
  livenessProbe:
    enabled: false
    initialDelaySeconds: 90
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  ## Opensearch opensearch container's readiness probe
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
  ## @param opensearch.readinessProbe.enabled Enable/disable the readiness probe (opensearch nodes pod)
  ## @param opensearch.readinessProbe.initialDelaySeconds Delay before readiness probe is initiated (opensearch nodes pod)
  ## @param opensearch.readinessProbe.periodSeconds How often to perform the probe (opensearch nodes pod)
  ## @param opensearch.readinessProbe.timeoutSeconds When the probe times out (opensearch nodes pod)
  ## @param opensearch.readinessProbe.successThreshold Minimum consecutive successes for the probe to be considered successful after having failed (opensearch nodes pod)
  ## @param opensearch.readinessProbe.failureThreshold Minimum consecutive failures for the probe to be considered failed after having succeeded
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  ## @param opensearch.customStartupProbe Override default startup probe
  ##
  customStartupProbe: {}
  ## @param opensearch.customLivenessProbe Override default liveness probe
  ##
  customLivenessProbe: {}
  ## @param opensearch.customReadinessProbe Override default readiness probe
  ##
  customReadinessProbe: {}
  ## @param opensearch.initContainers Extra init containers to add to the Opensearch opensearch pod(s)
  ##
  initContainers: []
  ## @param opensearch.sidecars Extra sidecar containers to add to the Opensearch opensearch pod(s)
  ##
  sidecars: []
  ## Enable persistence using Persistent Volume Claims
  ## ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    ## @param opensearch.persistence.enabled Enable persistence using a `PersistentVolumeClaim`
    ##
    enabled: true
    ## @param opensearch.persistence.storageClass Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: ""
    ## @param opensearch.persistence.existingClaim Existing Persistent Volume Claim
    ## then accept the value as an existing Persistent Volume Claim to which
    ## the container should be bound
    ##
    existingClaim: ""
    ## @param opensearch.persistence.existingVolume Existing Persistent Volume for use as volume match label selector to the `volumeClaimTemplate`. Ignored when `opensearch.persistence.selector` is set.
    ##
    existingVolume: ""
    ## @param opensearch.persistence.selector Configure custom selector for existing Persistent Volume. Overwrites `opensearch.persistence.existingVolume`
    ## selector:
    ##   matchLabels:
    ##     volume:
    ##
    selector: {}
    ## @param opensearch.persistence.annotations Persistent Volume Claim annotations
    ##
    annotations: {}
    ## @param opensearch.persistence.accessModes Persistent Volume Access Modes
    ##
    accessModes:
      - ReadWriteOnce
    ## @param opensearch.persistence.size Persistent Volume Size
    ##
    size: 8Gi
  ## Service parameters for opensearch node(s)
  ##
  service:
    ## @param opensearch.service.type Kubernetes Service type (opensearch nodes)
    ##
    type: ClusterIP
    ## @param opensearch.service.ports.restAPI Opensearch service REST API port
    ## @param opensearch.service.ports.transport Opensearch service transport port
    ##
    ports:
      restAPI: 9200
      transport: 9300
    ## @param opensearch.service.nodePorts.restAPI Opensearch service REST API nodeport
    ## @param opensearch.service.nodePorts.transport Opensearch service transport nodeport
    ##
    nodePorts:
      restAPI: ""
      transport: ""
    ## @param opensearch.service.annotations Annotations for opensearch nodes service
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
    ##
    annotations: {}
    ## @param opensearch.service.loadBalancerIP loadBalancerIP if opensearch nodes service type is `LoadBalancer`
    ## Set the LoadBalancer service type to internal only.
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
    ##
    loadBalancerIP: ""
    ## @param opensearch.service.ipFamilyPolicy ipFamilyPolicy for opensearch nodes service
    ## ref: https://kubernetes.io/docs/concepts/services-networking/dual-stack/#services
    ##
    ipFamilyPolicy: PreferDualStack

  ## Pods Service Account
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
  ## @param opensearch.serviceAccount.create Specifies whether a ServiceAccount should be created
  ## @param opensearch.serviceAccount.name Name of the service account to use. If not set and create is true, a name is generated using the fullname template.
  ## @param opensearch.serviceAccount.automountServiceAccountToken Automount service account token for the server service account
  ## @param opensearch.serviceAccount.annotations Annotations for service account. Evaluated as a template. Only used if `create` is `true`.
  ##
  serviceAccount:
